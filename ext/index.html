<html style="height: 300px; width: 300px">
    <head>
        <link rel="stylesheet" href="../libs/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    </head>

    <body style="height: 300px; width: 300px; background-color: F8F8F8;">
        <header style="background-color:white; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1;">
            <h3 class="float-md-start mb-0" style="text-align: center; margin: 20px;">Doc Server Assistant</h3>
        </header>
            
        <div style="margin-top: 50px; margin-left: 10px; margin-right: 10px;">

            <!-- Input fields -->

            <div class="input-group input-group-sm mb-1">
                <h5 class="float-md-start mb-0" style="margin-top: 10px">User Information</h5>
            </div>

            <div class="input-group input-group-sm mb-1">
                <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
                <input type="text" id="first-name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            
            <div class="input-group input-group-sm mb-1">
                <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
                <input type="text" id="last-name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-1">
                <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
                <input type="text" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            
            <div class="input-group input-group-sm mb-1">
                <span class="input-group-text" id="inputGroup-sizing-sm">User Code</span>
                <input type="text" id="user-code" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-1">
                <h5 class="float-md-start mb-0" style="margin-top: 10px">Printer Info</h5>
            </div>

            <div class="input-group input-group-sm mb-1">

                <span class="input-group-text" id="inputGroup-sizing-sm">Printer IP</span>
                <input type="text" id="printer-ip" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
             
            <div class="input-group input-group-sm mb-1">
                <label for="display-name" class="input-group-text" id="inputGroup-sizing-sm">Display Name</label>
                    <select class="form-select-sm" id="inputGroup-sizing-sm">
                        <option value="first-last">First Last</option>
                        <option value="first-l">First L</option> 
                        <option value="last-first">Last, First</option>
                        <option value="last-f">Last, F</option>
                    </select>
            </div>

            <div class="input-group input-group-sm mb-1">

                <label for="print-limit-toggle-options" class="input-group-text" id="inputGroup-sizing-sm">Print Limit</label>
                    <select class="form-select-sm" id="print-limit-toggle-options">
                        <option value="1">Off</option>
                        <option value="2">On</option> 
                    </select>

                <span class="input-group-text  ms-2" id="inputGroup-sizing-sm">Limit Value</span>
                <input disabled type="text" id="print-limit-value" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

            </div>

            <div class="input-group input-group-sm mb-1">
                <h6 class="float-md-start mb-0" style="margin-top: 10px">Save/Load</h6>
            </div>

            <!-- Buttons -->
            <div class="mb-1" style="text-align: center;">
                <!-- Auto fill -->
                <button class="btn btn-secondary btn-sm" id="submit">Submit</button>

                <!-- Save fields -->
                <button class="btn btn-primary btn-sm" id="save">Save Preset</button>

                <!-- Delete fields -->
                <button class="btn btn-primary btn-sm" id="delete">Delete Preset</button>
            </div>

            <div class="input-group input-group-sm mb-1">
                <span class="input-group-text" id="inputGroup-sizing-sm">Printer Description</span>
                <input type="text" id="city" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <script src="script.js"></script>
        <div style="margin: 2px; color: white">
            <br>
        </div>

    </body>
</html>
